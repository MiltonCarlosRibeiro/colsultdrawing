<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Drawing Mapoteca</title>
    <link rel="icon" href="assets/image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="assets/image/logo.png" alt="Logo Pakmatic" class="logo">
    <h1>Drawing Consult - MAPOTECA</h1>
</header>
<div class="container">
    <h2>SEARCH PDF</h2>
    <div class="search-bar">
        <input type="text" id="searchInputPDF" placeholder="Buscar PDF...">
    </div>
    <div id="cardsContainerPDF" class="cards"></div>
    <h3>Histórico PDF</h3>
    <div id="historyContainerPDF" class="cards history"></div>

    <hr style="margin: 30px 0;">

    <h2>SEARCH DXF</h2>
    <div class="search-bar">
        <input type="text" id="searchInputDXF" placeholder="Buscar DXF...">
    </div>
    <div id="cardsContainerDXF" class="cards"></div>
    <h3>Histórico DXF</h3>
    <div id="historyContainerDXF" class="cards history"></div>
</div>
<script src="script.js"></script>
</body>
</html>
